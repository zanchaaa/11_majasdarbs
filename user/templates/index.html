<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Views</title>
</head>
<body>
    <ul>
        {% for user in users%}
            <li>
                ID: {{ user.id }} <br>
                Username: <strong>{{ user.username }}</strong> <br>
                Email: {{user.email }}
            </li>
        {% endfor %}
    </ul>

</body>
</html>
